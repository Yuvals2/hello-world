name: pull and bear

on:
  workflow_dispatch:
  
  schedule:
    - cron: "0 */8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
      - name: run pull
        run: |
          python code/pull.py
  
